<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Piano</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="piano">
        <div class="whole-tones">
          <div class="whole-tone note" data-note-id="1">
            <audio src="assets/sounds/note1.mp3"></audio>

          </div>
          <div class="whole-tone note" data-note-id="3">
            <audio src="assets/sounds/note3.mp3"></audio>

          <div class="whole-tone note" data-note-id="5">
            <audio src="assets/sounds/note5.mp3"></audio>

          </div>
          <div class="whole-tone note" data-note-id="6">
            <audio src="assets/sounds/note6.mp3"></audio>
            H
          </div>
          <div class="whole-tone note" data-note-id="8">
            <audio src="assets/sounds/note8.mp3"></audio>
            J
          </div>
          <div class="whole-tone note" data-note-id="10">
            <audio src="assets/sounds/note10.mp3"></audio>
            K
          </div>
          <div class="whole-tone note" data-note-id="12">
            <audio src="assets/sounds/note12.mp3"></audio>

          </div>

            <audio src="assets/sounds/note11.mp3"></audio>
            O
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
